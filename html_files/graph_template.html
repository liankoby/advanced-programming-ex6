<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph View</title>
    <style>
        body { font-family: sans-serif; background: #fff0f6; margin: 0; }
        .graph-pane {
            position: relative;
            width: 1000px;
            height: 800px;
            border: 2px solid #ffb6c1;
            background: #ffe4e1;
        }
        .node {
            position: absolute;
            padding: 10px;
            border: 2px solid #ff69b4;
            text-align: center;
            font-weight: bold;
            color: #880e4f;
        }
        .agent { background-color: #ffb3e6; border-radius: 12px; }
        .topic { background-color: #b3cde0; border-radius: 50%; }
        .label {
            position: absolute;
            font-size: 12px;
            color: #880e4f;
            text-align: center;
            width: 100px;
            left: -20px;
            top: 35px;
        }
    </style>
</head>
<body>
<div class="graph-pane">
    <!-- NODES_PLACEHOLDER -->
    <svg style="position:absolute; top:0; left:0; width:1000px; height:800px;">
        <!-- EDGES_PLACEHOLDER -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
                <path d="M0,0 L10,5 L0,10 z" fill="#d81b60" />
            </marker>
        </defs>
    </svg>
</div>
</body>
</html>
